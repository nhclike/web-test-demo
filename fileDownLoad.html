function SaveFileToClientPC() {
    try {
        var objXML = new ActiveXObject('Microsoft.XMLHTTP');
        var strURL = '/system/download';
        objXML.open('GET', strURL, false);
        objXML.send();
       var stream=new ActiveXObject("ADODB.Stream");
       stream.Type =1;
       stream.Mode =3;
       stream.open();
       stream.Write(objXML.ResponseBody);
       stream.SaveToFile('D:\\test\\test.zip',2);
       stream.close();
        objXML = null;
        window.alert('下载成功！');
    }
    catch (err) {
    	console.log(err);
        window.alert('下载失败，请检查保存路径是否可访问！');
    }
}
