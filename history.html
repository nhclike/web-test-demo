<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<a href="https://www.baidu.com/">在当前窗口打开，可后退</a>
<a href="javascript:open('https://www.baidu.com/','_self')">在当前窗口打开，可后退(js实现)</a><br>
<a href="javascript:location.replace('https://www.baidu.com/')">在当前窗口打开，禁止后退(js实现)</a><br>
<a href="http://tmooc.cn" target="_blank">在新窗口打开，可打开多个</a>
<a href="javascript:open('https://www.baidu.com/','_blank')">在新窗口打开，可打开多个(js实现)</a><br>
<a href="https://www.baidu.com/" target="tmooc">在新窗口打开，只能打开一个</a>
<a href="javascript:open('https://www.baidu.com/','baidu')">在新窗口打开，只能打开一个(js实现)</a><br>
</body>
</html>
