<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<ul id="list">
	<li draggable="true">A</li>
	<li draggable="true">B</li>
	<li draggable="true">C</li>
	<li draggable="true">D</li>
</ul>
<svg >
	<rect class="mark" width="200px" height="200px" fill="#000">

	</rect>
</svg>
<script src="src/easyui/jquery-1.11.3.js">

</script>
<script>
	$(".mark").bind("contextmenu", function(){
		return false;
	});
	$(".mark").mousedown(function(e) {
		console.log(e.which);
		//右键为3
		if (3 == e.which) {
			console.log('右击');

		} else if (1 == e.which) {
			//左键为1
			console.log('左点击')
		}
	})
</script>
</body>
</html>
