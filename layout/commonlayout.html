<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../src/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../src/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../src/easyui/demo.css">
	<script type="text/javascript" src="../src/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../src/easyui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north'" style="height:90px;background:#fff;padding:10px">
		header
	</div>

	<div data-options="region:'west',border:false,collapsible: true" title="菜单栏收起" style="width:180px;">
		<div class="easyui-accordion" data-options="fit:true,border:false">
			<div title="Title1" style="padding:10px;">
				content1
			</div>
			<div title="Title2" data-options="selected:true" style="padding:10px;">
				content2
			</div>
			<div title="Title3" style="padding:10px">
				content3
			</div>
		</div>
	</div>
	<div data-options="region:'center',border: false">
		<iframe src="centerlayout.html" frameborder="0" width="100%" height="100%" scrolling="none"></iframe>
	</div>
</body>
</html>
