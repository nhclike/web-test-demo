<!doctype html>
<html class="no-js" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>可鼠标拖动摆放的网格布局</title>

<link rel="stylesheet" type="text/css" href="css/jquery.gridster.min.css">
<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="../../src/bootstrap/css/bootstrap.min.css">
	<style>
		.carousel .carousel-inner .item img{
			width:100%;
		}
	</style>
</head>

<body>
<div id="car1" class="carousel slide" data-ride="carousel" data-interval="20000">
	<!--轮播区域-->
	<div class="carousel-inner">
		<!--具体轮播项-->
		<div class="item active">
			<div class="page1">
				<div class="gridster">
					<ul>
						<li data-row="1" data-col="1" data-sizex="3" data-sizey="2" class="case">
							<a href="javascript:toSubMenu('case/case_list')"><h4>执行案件</h4></a>
							<ul class="court-content">
								<li class='left_show'>
									<div>
										<span class="red">办理中案件:</span><span id="case_processing" class='red'>0</span>
									</div>
									<div>
										<span>已结束案件:</span><span id="case_close">0</span>
									</div>
									<div>
										<span>缺少材料归档结案:</span><span id="case_close_lack">0</span>
									</div>
									<div>
										<span>案件总数:</span><span  id="case_total">0</span>
									</div>
								</li>

							</ul>
						</li>
						<li data-row="1" data-col="2" data-sizex="3" data-sizey="2"></li>
						<li class="try" data-row="1" data-col="3" data-sizex="3" data-sizey="2"></li>
						<li data-row="2" data-col="1" data-sizex="3" data-sizey="4"></li>
						<li data-row="2" data-col="4" data-sizex="2" data-sizey="2"></li>
						<li data-row="2" data-col="6" data-sizex="2" data-sizey="2"></li>
						<li data-row="2" data-col="8" data-sizex="2" data-sizey="2"></li>
						<li data-row="3" data-col="4" data-sizex="2" data-sizey="2"></li>
						<li data-row="3" data-col="6" data-sizex="2" data-sizey="2"></li>
						<li data-row="3" data-col="8" data-sizex="2" data-sizey="2"></li>

					</ul>
				</div>
			</div>
			<div class="carousel-caption">
				<!--<h4>第一页</h4>
				<p>.....</p>-->
			</div>
		</div>
		<div class="item">
			<div class="page2">
				<div class="gridster">
					<ul>
						<li data-row="1" data-col="1" data-sizex="3" data-sizey="2" class="case">
							<a href="javascript:toSubMenu('case/case_list')"><h4>执行案件</h4></a>
							<ul class="court-content">
								<li class='left_show'>
									<div>
										<span class="red">办理中案件:</span><span id="case_processing" class='red'>0</span>
									</div>
									<div>
										<span>已结束案件:</span><span id="case_close">0</span>
									</div>
									<div>
										<span>缺少材料归档结案:</span><span id="case_close_lack">0</span>
									</div>
									<div>
										<span>案件总数:</span><span  id="case_total">0</span>
									</div>
								</li>

							</ul>
						</li>
						<li data-row="1" data-col="2" data-sizex="3" data-sizey="2" ></li>
						<li data-row="1" data-col="3" data-sizex="3" data-sizey="2" ></li>
						<li data-row="2" data-col="1" data-sizex="3" data-sizey="2" ></li>
						<li data-row="2" data-col="2" data-sizex="3" data-sizey="2" ></li>
						<li class="try" data-row="2" data-col="3" data-sizex="3" data-sizey="2" ></li>
						<li data-row="3" data-col="1" data-sizex="3" data-sizey="2" ></li>
						<li data-row="3" data-col="2" data-sizex="3" data-sizey="2" ></li>
						<li data-row="3" data-col="3" data-sizex="3" data-sizey="2" ></li>
					</ul>
				</div>
			</div>
		</div>

	</div>
	<!-- 左右方向 -->
	<a href="#car1" class="carousel-control left" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a href="#car1" class="carousel-control right" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
	</a>
	<!-- 增加导航圆点 -->
	<ul class="carousel-indicators">
		<li class="active" data-target="#car1" data-slide-to="0"></li>
		<li data-target="#car1" data-slide-to="1"></li>

	</ul>
</div>


<script src="../../src/bootstrap/js/jquery-1.11.3.js"></script>
<script src="../../src/bootstrap/js/bootstrap.min.js"></script>
<script src="js/jquery.gridster.js" type="text/javascript"></script>
<script type="text/javascript">
  var gridster;

  $(function(){

    gridster = $(".gridster > ul").gridster({
        widget_margins: [10, 10],
        widget_base_dimensions: [80, 80],
        min_cols: 9
    }).data('gridster');
    var count=$('.gridster>ul>li').length
    var colors=['#e4393c','#999','#888','#555','#e4393c','#999','#888','#555','#e4393c','#999','#888','#555']
    var top=0
    for(var i=0;i<count;i++){
     top=i*40
    	console.log($('.gridster>ul>li:eq('+i+')'))
    	$('.gridster>ul>li:eq('+i+')').css({
    	 "background-color": colors[i],
    	 
    })
    }
   
     
  });
  
</script>

</body>
</html>
