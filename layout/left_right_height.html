<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Alert Messager - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../src/easyui/easyui.css">
	<link rel="stylesheet" type="text/css" href="../src/easyui/icon.css">
	<link rel="stylesheet" type="text/css" href="../src/easyui/demo.css">
	<script type="text/javascript" src="../src/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../src/easyui/jquery.easyui.min.js"></script>
	<style type="text/css">
		#container2 {
			float: left;
			width: 100%;
			background: green;/**/
			overflow: hidden;
			position: relative;
		}

		#container1 {
			float: left;
			width: 100%;
			background: orange;
			position: relative;
			right: 50%;/*大小等于col2的宽度*/
		}

		#right {
			float:left;
			width:50%;/*增加了2%的padding，所以宽度减少4%*/
			position: relative;
			left: 50%;/*距左边呀增加2%就成72%*/
			overflow: hidden;
		}
		#left {
			float:left;
			width:50%;/*增加了2%的padding，所以宽度减少4%*/
			position: relative;
			left: 50%;/*距左边有三个padding为2%,所以距离变成76%*/
			overflow: hidden;
		}
	</style>

</head>

<body>

	<div id="container2">
		<div id="container1">
			<div id="left">
				col1
			</div>
			<div id="right">
				Column 2
				<div style="border: 1px solid #ddd;height: 800px"></div>
			</div>

		</div>
	</div>

</body>
</html>
