<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
<script type="text/javascript">
  function upload(){
    $("#imgFile").click();
    $("#imgFile").unbind().change(function(){
      alert('提交')
    })
  }
</script>


<form id="fileForm">
	<input name="imgFile" id="imgFile" type="file" accept="image/*" style="display: none"/>
	<input type="button" value="图片上传" onclick="upload()">
</form>
</body>


</html>
