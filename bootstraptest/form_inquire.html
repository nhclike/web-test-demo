
<html lang="zh-cn">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>案件管理</title>
	<meta name="description" content="overview &amp; stats" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<!--4、引入两个兼容文件-->
	<!--[if lt IE 9]>
	<script src="../src/bootstrap/js/html5shiv.min.js"></script>
	<script src="../src/bootstrap/js/respond.min.js"></script>
	<![endif]-->
	<!--6、引入 bootstrap.css-->
	<link rel="stylesheet" href="../src/bootstrap/css/bootstrap.min.css">
	<style>
		/* inquire */
		.inquire{
			background: #fff;
			padding: 20px 12px 20px 0;
			border-radius: 3px;
		}
		.inquire .form-inline .form-group{
			margin-bottom: 15px;
		}
		.inquire .form-inline .form-control{
			width: 100%;
		}
		.inquire .form-inline .control-label{
			padding: 0;
			text-align: right;
			height: 34px;
			line-height: 34px;
			font-size: 16px;
			font-weight: 400;
			color: #666;
		}
	</style>
</head>
<body>
<div class="container-fluid">
	<!-- 查询条件 -->
	<div class="inquire">
		<form class="form-inline">
			<div class="form-group col-xs-4 col-md-4 col-lg-3">
				<label for="case_no" class="col-sm-4 control-label">案　　号</label>
				<div class="col-sm-8">
					<input id="case_no" name="case_no" type="text" class="form-control col-xs-12"/>
				</div>
			</div>

			<div class="form-group col-xs-4 col-md-4 col-lg-3">
				<label for="cause" class="col-sm-4 control-label">涉嫌案由</label>
				<div class="col-sm-8">
					<input id="cause" name="cause" type="text" class="form-control col-xs-12"/>
				</div>
			</div>
			<div class="form-group col-xs-4 col-md-4 col-lg-3">
				<label for="" class="col-sm-4 control-label">审讯次数</label>
				<div class="col-sm-8">
					<input id="inquestTimes" name="inquestTimes" type="number" class="form-control col-xs-12"/>
				</div>
			</div>
			<div class="form-group col-xs-4 col-md-4 col-lg-3">
				<label for="untaking_unit" class="col-sm-4 control-label">承办单位</label>
				<div class="col-sm-8">
					<select id="untaking_unit" name="untaking_unit" class="form-control">
						<option value="">全部</option>

					</select>
				</div>
			</div>
			<div class="form-group col-xs-4 col-md-4 col-lg-3">
				<label for="filing_time" class="col-sm-4 control-label">立案时间</label>
				<div class="col-sm-8">
					<input id="filing_time" name="filing_time" type="text" class="form-control form_datetime"/>				</div>
			</div>
			<div class="form-group col-xs-4 col-md-4 col-lg-3">
				<label for="caseStatus" class="col-sm-4 control-label">案件状态</label>
				<div class="col-sm-8">
					<select id="caseStatus" name="caseStatus" class="form-control">
						<option value="">全部</option>
						<option value="1">未结案</option>
						<option value="0">已结案</option>
					</select>
				</div>
			</div>

			<button id="btn-cancel"  type="button" class="btn" style="margin-left: 5%;" onclick="fnSearch();">查询</button>
		</form>
	</div>
	<!-- 表格 -->
	<div>
		this is a table
	</div>
</div>
<script src="../src/bootstrap/js/jquery-1.11.3.js"></script>
<script src="../src/bootstrap/js/bootstrap.min.js"></script>
<script>
    //日期控件:建档时间
    $(".form_datetime").datetimepicker({
        format: 'yyyy-mm-dd',
        autoclose: true,
        todayBtn: true,
        language: 'zh-CN',
        minView: 2,
        pickerPosition: "bottom-right",
        endDate: new Date()
    });
</script>
</body>
</html>
