<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <span>是否关联案件</span>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="no"> 否
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="yes"> 是
          </label>
        </div>
        <div class="row">
          <span class="col-xs-2">关联案件</span>
          <div class="col-xs-10">
            <select class="form-control select2"  name ="caseInfo" id="caseInfo" multiple>
            </select>
          </div>
        </div>
        <div class="row">
          <span class="col-xs-2">执行类型</span>
          <div class="col-xs-10">
            <select class="form-control" name="execute_type" id="execute_type" ></select>

          </div>
        </div>
        <div class="row">
							<span class="col-xs-2">描述</span>
            <div class="col-xs-10">
              <textarea class="form-control" id="descr" name="descr"></textarea>

            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div><!--5、引入 jquery，bootstrap js-->
