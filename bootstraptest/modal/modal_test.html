<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>
<div class="modal fade" id="myModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="">系统提示</h4>
      </div>
      <div class="modal-body">
        是否关联案件
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#myModalsmall" data-dismiss="modal">是</button>

        <button type="button" class="btn btn-default" data-dismiss="modal">否</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bs-example-modal-sm" data-backdrop="static" id="myModalsmall" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">系统提示</h4>
      </div>
      <div class="modal-body">
       请选择案件
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">是</button>

        <button type="button" class="btn btn-default" data-dismiss="modal">否</button>
      </div>
    </div>
  </div>
</div>
<!--5、引入 jquery，bootstrap js-->
