<!DOCTYPE html>
<html>
<head lang="zh-cn">
  <meta charset="UTF-8">
  <!--2 viewport-->
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <!--3、x-ua-compatible-->
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title></title>
  <!--4、引入两个兼容文件-->
  <!--[if lt IE 9]>
  <script src="../../src/bootstrap/js/html5shiv.min.js"></script>
  <script src="../../src/bootstrap/js/respond.min.js"></script>
  <![endif]-->
  <!--6、引入 bootstrap.css-->
  <link rel="stylesheet" href="../../src/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/alarm_modal.css">
  <link rel="stylesheet" href="../css/call.css">
</head>
<body>
<div class="modal fade" id="alarmModal">
  <div class="modal_center">
    <div class="modal-content">
      <div class="modal-header">
        <a class="close" style="font-size:40px;color:#fff" data-dismiss="modal">&times;
        </a>
        <h4 class="modal-title" style="font-size:25px;font-weight:normal;color:#fff">告警紧急会议</h4>
      </div>
      <div class="modal-body" style="width: 100%;height: 88%">
        <div id="container">
          <div id="left">
            <div>
              <ul class="list-unstyled alarm_device">
                <li class="active clearfloat">
                  <a href="#alert1" class="pull-left" >
                    <b>单兵设备1</b>
                  </a>
                  <img src="../img/delete-meeting.png" class="img_sm" alt="">
                </li>
                <li class="clearfloat">
                  <a href="#alert2" class="pull-left">
                    <b>单兵设备2</b>
                  </a>
                  <img src="../img/delete-meeting.png" class="img_sm" alt="">
                </li>
                <li class="clearfloat">
                  <a href="#alert3" class="pull-left">
                    <b>单兵设备3</b>
                  </a>
                  <img src="../img/delete-meeting.png" class="img_sm" alt="">
                </li>
              </ul>
              <ul class="list-unstyled" style="overflow: auto;height:80%;margin: 5px">
                <li class="clearfloat">
                  <span class="pull-left">8005</span>
                  <img class="img_sm" src="../img/delete-meeting.png" alt="">
                </li>
              </ul>
            </div>
            <button class="btn btn-primary btn-sm" id="addMember" >
              <span class="glyphicon glyphicon-user"></span>
              添加成员
            </button>
          </div>
          <div id="right">
            <div id="alarm_info">
              <div id="alert1" class="isShow">
                <div class="alarm_info">
                  <ul class="list-unstyled" style="color:#237ae5">
                    <li>告警设备:
                      <span>单兵1</span>
                    </li>
                    <li>告警时间:
                      <span>xxxxxx</span>
                    </li>
                    <li>告警详情:
                      <span>xxxxxx</span>
                    </li>
                  </ul>
                </div>
              </div>
              <div id="alert2">
                <div class="alarm_info">
                  <ul class="list-unstyled" style="color:#237ae5">
                    <li>告警设备:
                      <span>单兵2</span>
                    </li>
                    <li>告警时间:
                      <span>xxxxx</span>
                    </li>
                    <li>告警详情:
                      <span>xxxxxx</span>
                    </li>
                  </ul>
                </div>
              </div>
              <div id="alert3">
                <div class="alarm_info">
                  <ul class="list-unstyled" style="color:#237ae5">
                    <li>告警设备:
                      <span>单兵3</span>
                    </li>
                    <li>告警时间:
                      <span>xxxxxx</span>
                    </li>
                    <li>告警详情:
                      <span>xxxxxx</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="alarm_video" style="width: 100%;height:70%;position:absolute;top:20%;left:0 ">
              <div style="border:1px solid #ddd;width:100%;min-height:100%;background: #000;padding: 10px" >
                <object classid="CLSID:8147B1B4-97BD-460E-8C8B-2CCC7B49806C" id="voiceocx" style="display:none"></object>
              </div>
            </div>
            <button class="btn btn-danger btn_stop_meeting btn-sm">结束会议</button>
          </div>
          <div id="invite">
            <div class="modal-content">
              <div class="modal-body">
                <div id="form">
                  <!-- tabs title -->
                  <ul id="contactTab" class="nav nav-pills" role="tablist">
                    <li role="presentation" class="active">
                      <a href="#contact" aria-controls="contact" role="tab" data-toggle="tab">联系人</a>
                    </li>
                    <li role="presentation">
                      <a href="#dial" aria-controls="dial" role="tab" data-toggle="tab">拨号</a>
                    </li>
                  </ul>
                  <!-- tabs content -->
                  <div class="tab-content">
                    <!-- 联系人 -->
                    <div role="tabpanel" class="tab-pane active" id="contact" style="width: 100%;height: 100%">
                      <form class="form-inline">
                        <div class="form-group">
                          <label class="sr-only" for="searchPhone">search</label>
                          <!-- 搜索 -->
                          <div class="input-group">
                            <input type="text" class="form-control" id="searchPhone" placeholder="请输入号码">
                            <!-- 搜索按钮 -->
                          </div>
                        </div>
                      </form>
                      <!-- 联系人列表 -->
                      <ul id="contact-list" class="contact-list">
                        <li>
                          <!-- 联系人信息 -->
                          <div class="contact-info" ondblclick="doubleClickDial(this)">
                            <div class="glyphicon glyphicon-user icon-size contact-img"></div>
                            <div class="contact-name">
                              <p class="info-name">单兵1</p>
                              <p class="info-phone">133333333333</p>
                            </div>
                          </div>
                        </li>
                        <li>
                          <!-- 联系人信息 -->
                          <div class="contact-info" ondblclick="doubleClickDial(this)">
                            <div class="glyphicon glyphicon-user icon-size contact-img"></div>
                            <div class="contact-name">
                              <p class="info-name">单兵1</p>
                              <p class="info-phone">135555555555</p>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <!-- 拨号 -->
                    <div role="tabpanel" class="tab-pane" id="dial">
                      <div class="nexus">
                        <div class="phone-tab-contents">
                          <div class="tab-content phone current">
                            <div class="number-area">
                              <!-- 显示拨号数字 -->
                              <span class="numbers"></span>
                              <!-- 拨号信息提示 -->
                              <span class="phone-pic" >正在呼叫</span>
                            </div>
                            <!-- 删除数字 -->
                            <div class="btn-del delete-btn"></div>
                            <!-- 拨号键盘 -->
                            <div class="numbers-container">
                              <span class="pushed1">1</span>
                              <span class="pushed2">2</span>
                              <span class="pushed3">3</span>
                              <span class="pushed4">4</span>
                              <span class="pushed5">5</span>
                              <span class="pushed6">6</span>
                              <span class="pushed7">7</span>
                              <span class="pushed8">8</span>
                              <span class="pushed9">9</span>
                              <span class="pushedasterisk">*</span>
                              <span class="pushed0">0</span>
                              <span class="pushednumber">#</span>
                            </div>
                            <p class="cover"></p>
                          </div>
                        </div>
                        <!-- 拨号操作 -->
                        <ul class="main-btns list-unstyled list-inline text-center">
                          <!-- 拨号 -->
                          <li><a class="btn-dial" onclick="call(this)"></a></li>
                          <!-- 挂断 -->
                          <li><a class="btn-hang-up" id="hangupbtn" onclick="hangup(this)"></a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>
  </div>
</div>


<!--5、引入 jquery，bootstrap js-->
<script src="../../src/bootstrap/js/jquery-1.11.3.js"></script>
<script src="../../src/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/dial.js"></script>
<script>
    var $modal_alarm = $('#alarmModal');
    $modal_alarm.modal('show');
    $modal_alarm.modal({backdrop: 'static', keyboard: true});
    $('#left ul.alarm_device li').on('click','a',function (e) {
      e.preventDefault();
        var id=$(this).attr('href');
        $(id).addClass('isShow').siblings('.isShow').removeClass('isShow');
        $(this).parent().addClass('active').siblings('.active').removeClass('active');
    });
    $('#addMember').click(function () {
        console.log(1);
        $('#invite').toggleClass('hide');
    })
</script>
</body>
</html>
