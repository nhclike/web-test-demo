<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
  //设置或获取对象指定的文件名或路径。

  console.log("设置或获取对象指定的文件名或路径"+window.location.pathname);
 document.write("设置或获取对象指定的文件名或路径"+window.location.pathname);


  //设置或获取整个 URL 为字符串。


  console.log("设置或获取整个 URL 为字符串"+window.location.href);
  document.write("设置或获取整个 URL 为字符串"+window.location.href);
  document.write("<br/>");

  //设置或获取与 URL 关联的端口号码。

  console.log("设置或获取与 URL 关联的端口号码"+window.location.port);
  document.write("设置或获取与 URL 关联的端口号码"+window.location.port);
  document.write("<br/>");

  //设置或获取 URL 的协议部分。

  console.log("设置或获取 URL 的协议部分"+window.location.protocol);
  document.write("设置或获取 URL 的协议部分"+window.location.protocol);
  document.write("<br/>");

  //设置或获取 href 属性中在井号“#”后面的分段。

  console.log("设置或获取 href 属性中在井号“#”后面的分段"+window.location.hash);
  document.write("设置或获取 href 属性中在井号“#”后面的分段"+window.location.hash);
  document.write("<br/>");

  //设置或获取 location 或 URL 的 hostname 和 port 号码。

  console.log("设置或获取 location 或 URL 的 hostname 和 port 号码"+window.location.host);
  document.write("设置或获取 location 或 URL 的 hostname 和 port 号码"+window.location.host);
  document.write("<br/>");

  //设置或获取 href 属性中跟在问号后面的部分。

  console.log("设置或获取 href 属性中跟在问号后面的部分"+window.location.search);
  document.write("设置或获取 href 属性中跟在问号后面的部分"+window.location.search);
  document.write("<br/>");




  //获取变量的值(截取等号后面的部分)

  var url = window.location.search;
  //    alert(url.length);
  //    alert(url.lastIndexOf('='));
  var loc = url.substring(url.lastIndexOf('=')+1, url.length);
  document.write("获取变量的值(截取等号后面的部分)"+loc);
  document.write("<br/>");
</script>
</body>
</html>
