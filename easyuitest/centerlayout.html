<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Alert Messager - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../src/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../src/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../src/easyui/demo.css">
	<link rel="stylesheet" href="../src/bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="../src/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../src/easyui/jquery.easyui.min.js"></script>
</head>
<body style="background: #ddd;height: 100%;padding: 0">
<div class="container-fluid" style="width: 100%;height: 100%;padding:30px;overflow:auto;">
	<div id="layout">
		<div data-options="region:'west'" style="width:37%;">
			west
		</div>
		<div data-options="region:'center'">
			<div id="content" class="easyui-layout" style="height:100%">
				<div  data-options="region:'north',split:true" style="height: 50%;">
					north
				</div>
				<div data-options="region:'center'" style="">
					center
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">
    var height = $(window).height()-60;
    console.log(height);
    $("#layout").attr("style","height:"+height+"px");
    $(function(){
        $('#layout').layout();
    });

</script>
</body>
</html>
