<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Alert Messager - jQuery EasyUI Demo</title>

	<link rel="stylesheet" type="text/css" href="../src/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../src/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../src/easyui/demo/demo.css">
	<script type="text/javascript" src="../src/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../src/easyui/jquery.easyui.min.js"></script>
</head>
<body onunload="checkLeave()">
		<h1>this is onunload test</h1>
		<a href="../plugintest/drag/drag_h5.html">跳转到其他页面</a>
		<div style="margin:20px 0;">
			<a href="#" class="easyui-linkbutton" onclick="alert1()">Alert</a>
			<a href="#" class="easyui-linkbutton" onclick="alert2()">Error</a>
			<a href="#" class="easyui-linkbutton" onclick="alert3()">Info</a>
			<a href="#" class="easyui-linkbutton" onclick="alert4()">Question</a>
			<a href="#" class="easyui-linkbutton" onclick="alert5()">Warning</a>
		</div>
　   <script>
			function checkLeave(){
				alert("欢迎下次再来！");
			}
			function alert1(){
				$.messager.alert('My Title','Here is a message!');

			}
			function alert2(){
				$.messager.alert('My Title','Here is a error message!','error');
			}
			function alert3(){
				$.messager.alert('My Title','Here is a info message!','info');
			}
			function alert4(){
				$.messager.alert('My Title','Here is a question message!','question');
			}
			function alert5(){
				$.messager.alert('My Title','Here is a warning message!','warning');
			}
		</script>
	</body>
</html>
