<div id='mediaspace'>This text will be replaced</div>  
<script type='text/javascript'>

   var live_url='http://vjs.zencdn.net/v/oceans.mp4';

    'flashplayer': 'jwplayer.flash.swf',  
    'file': live_url,
    'controlbar': 'bottom',  
    'width': '760',  
    'height': '428'
